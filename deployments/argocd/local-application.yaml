apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ekh-local
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ssc-dsai/enterprise-knowledge-hub.git
    #targetRevision: HEAD
    targetRevision: feat-helm-charts
    path: deployments/ekh
    helm:
      valueFiles:
        - values.yaml
        - values-local.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: ekh-local
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
