replicaCount: 1

image:
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: ghcr-pull-secret

contentStorage:
  enabled: true
  size: 5Gi
  accessModes:
    - ReadWriteMany
  storageClass: ""
  annotations: {}

pgvector:
  enabled: true
  # host defaults to <release-name>-pgvector automatically â€” override only if needed
  host: ""
  port: 5432
  batchSize: 100
  # Point the sub-chart at the auto-generated credentials secret so it initialises
  # postgres with the same password the app will use.
  # Secret name = <release>-credentials e.g. ekh-local-credentials
  auth:
    username: "postgres"
    database: "postgres"
    existingSecret: "ekh-local-credentials"
    secretKeys:
      adminPasswordKey: "postgres-password"
  image:
    registry: docker.io
    repository: pgvector/pgvector
    tag: "pg18"
  initdb:
    scripts:
      init_pgvector.sql: |
        CREATE EXTENSION IF NOT EXISTS vector;
