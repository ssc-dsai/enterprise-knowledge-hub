replicaCount: 1

image:
  pullPolicy: IfNotPresent

resources:
  requests:
    memory: "64Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "500m"

pgvector:
  enabled: true
  # host: Kubernetes service is <release-name>-pgvector (set by alias in Chart.yaml)
  # e.g. if your Helm release is "ekh": ekh-pgvector
  host: "ekh-pgvector"
  port: 5432
  batchSize: 100
  # cloudpirates/postgres auth schema:
  auth:
    username: "postgres"
    password: "changeme"
    database: "postgres"
  image:
    registry: docker.io
    repository: pgvector/pgvector
    tag: "pg18"
  initdb:
    scripts:
      init_pgvector.sql: |
        CREATE EXTENSION IF NOT EXISTS vector;