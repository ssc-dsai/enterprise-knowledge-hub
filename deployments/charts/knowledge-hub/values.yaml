nameOverride: ""
fullnameOverride: ""

replicaCount: 1

image:
  repository: ghcr.io/ssc-dsai/knowledge-hub
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []

pytorch:
  allocConf: "max_split_size_mb:128,garbage_collection_threshold:0.6,expandable_segments:False"

wikiEmbeddingModel:
  backend: "SENTENCE-TRANSFORMERS"
  cleanup: false
  batchSize: 4
  maxLength: 4096
  maxDim: 1024
  dtype: "float16"

postgresql:
  user: "postgres"
  name: "postgres"
  host: "my-postgres.example.com"
  port: 5432
  password: "postgres"
  batchSize: 500
  #  valueFrom:
  #    secretKeyRef:
  #      name:
  #      key:

rabbitmq:
  url: "amqp://guest:guest@my-rabbitmq.example.com:5672"
  #  valueFrom:
  #    secretKeyRef:
  #      name:
  #      key:

podAnnotations: {}
podLabels: {}

podSecurityContext:
  {}
  # fsGroup: 2000

livenessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 1

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true

service:
  type: ClusterIP
  port: 80
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    memory: "64Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "500m"

nodeSelector: {}

tolerations: []

affinity: {}
