{{- if kindIs "string" .Values.rabbitmq.url }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "knowledge-hub.fullname" . }}-rabbitmq-url-secret
  labels: {{- include "knowledge-hub.labels" . | nindent 4 }}
type: Opaque
data:
  RABBITMQ_URL: {{ .Values.rabbitmq.url | b64enc | quote }}
{{- end }}