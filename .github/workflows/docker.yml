name: Docker (Build/Push)

on:
  push:
#     branches: main
  workflow_dispatch:

env:
  IMAGE_NAME: enterprise-knowledge-hub
  REGISTRY: ghcr.io

jobs:
  build-cpu:
    runs-on: arc-ssc-dsai
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep -m1 '^version' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push CPU image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: BASE_IMAGE=cpu
          tags: ${{ env.REGISTRY }}/${{ github.repository }}:${{ steps.version.outputs.version }}

  build-cuda:
    runs-on: arc-ssc-dsai
    env:
      CUDA_ARCH: "9.0"
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep -m1 '^version' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push CUDA image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            BASE_IMAGE=cuda
            CUDA_ARCH=${{ env.CUDA_ARCH }}
          tags: ${{ env.REGISTRY }}/${{ github.repository }}:${{ steps.version.outputs.version }}-cuda-${{ env.CUDA_ARCH }}