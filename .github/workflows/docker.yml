name: Docker (Build/Push)

on:
  push:
    # commenting out for now so I can test
#     branches: main
  workflow_dispatch:
    inputs:
      base_image:
        description: 'Base image type (both = build cpu and cuda)'
        type: choice
        options:
          - both
          - cpu
          - cuda
        default: 'both'
      cuda_arch:
        description: 'CUDA architecture (e.g., 9.0, 8.9) - only used with cuda'
        required: false
        default: '9.0'

env:
  IMAGE_NAME: enterprise-knowledge-hub

jobs:
  build-cpu:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: github.event_name == 'push' || inputs.base_image == 'both' || inputs.base_image == 'cpu'
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep -m1 '^version' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build Docker image (CPU)
        run: |
          docker build \
            --build-arg BASE_IMAGE=cpu \
            -t ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }} .

  build-cuda:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: github.event_name == 'push' || inputs.base_image == 'both' || inputs.base_image == 'cuda'
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep -m1 '^version' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build Docker image (CUDA)
        run: |
          CUDA_ARCH="${{ inputs.cuda_arch || '9.0' }}"
          docker build \
            --build-arg BASE_IMAGE=cuda \
            --build-arg CUDA_ARCH="${CUDA_ARCH}" \
            -t ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}-cuda-${CUDA_ARCH} .